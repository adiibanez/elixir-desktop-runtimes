name: Build OpenSSL
on:
  workflow_call:
    inputs:
      matrix:
        required: true
        type: string

jobs:
  build-openssl:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(inputs.matrix).platform }}  # Use 'include' here
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build OpenSSL
        run: |
          MSG="Building OpenSSL for ${{ matrix.name }}"  # Use matrix.name, not matrix.platform.name
          mkdir -p _build/ios-openssl/
          echo $MSG > _build/ios-openssl/msg.txt
          echo $MSG

      - name: Upload OpenSSL Artifact
        uses: actions/upload-artifact@v4
        with:
          name: openssl-${{ matrix.id }}  # Use matrix.id
          path: _build/ios-openssl/